{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{piloto.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="Primer Nombre" value="{{piloto.primer_nombre}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="apellido" value="{{piloto.apellido}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="equipo" value="{{piloto.equipo}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
